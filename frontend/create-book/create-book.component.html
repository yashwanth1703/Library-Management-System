<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="w3-card-4" style="font-family: Arial, Helvetica, sans-serif;width:50%;">
    <div class="w3-container w3-black">
      <h2>Create Book</h2>
    </div>
    <form  [formGroup]="createBook"  class="w3-container w3-yellow" >
      <p>      
      <label class="w3-text-black"><b>Name Of the Book</b></label>
      <input class="w3-input w3-border  w3-white" id="bookName" [(ngModel)]="book.bookName" name="bookName" type="text" style="width:50%" formControlName="bookName"></p><br>
      <span  *ngIf="bookName && bookName.invalid && bookName.touched">please enter a valid name</span>
      <p>
        <label class="w3-text-black"><b>Select Author</b></label>
        <select name="Author" id="author" [(ngModel)]="selectedAuthorsIds[i]" #Id>
          <option *ngFor="let author of authors" >
              {{author.authorName}}
          </option>
      </select>
      </p>
      <p>
        <label class="w3-text-black"><b>Price of the Book</b></label>
        <input class="w3-input w3-border  w3-white" id="bookCost" [(ngModel)]="book.bookCost" name="bookCost" type="text" style="width:50%" formControlName="bookCost" ></p><br>
        <span  *ngIf="bookCost && bookCost.invalid && bookCost.touched">please enter only numbers</span>
     <p>      
        <label class="w3-text-black"><b>Number of Books</b></label>
        <input class="w3-input w3-border  w3-white" id="noOfpages" [(ngModel)]="book.noOfBooks" name="noOfpages" type="text" style="width:50%" formControlName="noOfBooks" ></p><br>
        <span  *ngIf="noOfBooks && noOfBooks.invalid && noOfBooks.touched">please enter only numbers</span>
     <p>      
        <label class="w3-text-black"><b>Rating of the book</b></label>
        <input class="w3-input w3-border  w3-white" id="ratingOfBook" [(ngModel)]="book.ratingOfBook" name="ratingOfBook" type="text" style="width:50%" formControlName="ratingOfBook" ></p><br>
        <span  *ngIf="ratingOfBook && ratingOfBook.invalid && ratingOfBook.touched">please enter number between 1 and 10</span>
       <p>
        <label class="w3-text-black"><b>Genere of book</b></label>
        <input class="w3-input w3-border w3-white" id="category" [(ngModel)]="book.categoryDetails" name="categoryDetails" type="text" style="width:50%" formControlName="categoryDetails" ><br>
        <span  *ngIf="categoryDetails && categoryDetails.invalid && categoryDetails.touched">please enter a valid name</span>
        </p>

     
        <div class="form-check">
          <label class="w3-text-black"><b>Publication Status : </b></label><br>
          <input class="form-check-input" type="radio" name="Publication" id="Published" [(ngModel)]="book.isPublished" checked value="true">
          <label class="form-check-label" for="Published">
            Published
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Publication" id="Not published" [(ngModel)]="book.isPublished" value="false" >
          <label class="form-check-label" for="flexRadioDefault2">
           Not Published
          </label>
        </div>
    
    
    
   
      <div class="flex-parent jc-center">
      <button class="w3-btn w3-green" (click)="saveBook(Id.value)" [disabled]="createBook.invalid" >Submit</button>
      <button class="w3-btn w3-red" (click)="getBooksList()"  >Cancel</button></div>
    </form>
  </div>
  

    
    
    
    
    </html>
