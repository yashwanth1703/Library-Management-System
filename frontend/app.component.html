      <div class="dropdown" *ngIf="userService.isUserLoggedIn()">
        <button class="dropbtn">Book Services 
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a  *ngIf="userService.isUserLoggedIn()" routerLink="/library"  routerLinkActive="active" >Books</a>
          <a *ngIf="userService.isUserLoggedIn() && adminLogin() " routerLink="/create-Book" routerLinkActive="active" >Add a new Book</a>
        </div>
      </div> 
  
      <div class="dropdown" *ngIf="userService.isUserLoggedIn() && adminLogin()">
        <button class="dropbtn">Author Services 
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a  *ngIf="userService.isUserLoggedIn() " routerLink="/authors"  routerLinkActive="active" class="nav-link">Authors</a>
          <a *ngIf="userService.isUserLoggedIn() " routerLink="/Add-Author" routerLinkActive="active" class="nav-link">Add an author</a>
        </div>
      </div> 
      
      <div class="dropdown" *ngIf="userService.isUserLoggedIn() && adminLogin()">
        <button class="dropbtn">User Services 
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a  *ngIf="userService.isUserLoggedIn()" routerLink="/users"  routerLinkActive="active" class="nav-link">Users</a>
        </div>
      </div> 

      <div class="dropdown" *ngIf="userService.isUserLoggedIn()" >
        <button class="dropbtn">FeedBack Services 
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a  *ngIf="userService.isUserLoggedIn() && adminLogin()" routerLink="/feed-back-list"  routerLinkActive="active" class="nav-link">Feedbacks</a>
          <a *ngIf="userService.isUserLoggedIn() && userLogin() && adminLogin()"(click)="saveFeedback()" routerLinkActive="active" class="nav-link">Add a new FeedBack</a>
        </div>
      </div> 

      <div class="dropdown" *ngIf="userService.isUserLoggedIn() && adminLogin()">
        <button class="dropbtn">Card Services 
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a  *ngIf="userService.isUserLoggedIn()" routerLink="/cards"  routerLinkActive="active" class="nav-link">cards</a>
         
        </div>
      </div> 
      <div class="dropdown" *ngIf="userService.isUserLoggedIn()">
        <button class="dropbtn">More 
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
      <a *ngIf="userService.isUserLoggedIn()" routerLink="/About-us" routerLinkActive="active" class="nav-link"><i class="fas fa-door-open"></i><span>About Us</span></a>                     
      <a *ngIf="userService.isUserLoggedIn()" routerLink="/contact-us" routerLinkActive="active" class="nav-link"><i class="fas fa-door-open"></i><span>Contact Us</span></a>
      <a *ngIf="userService.isUserLoggedIn()" (click)="logOut()"> <i class="fas fa-sign-out-alt"></i><span>Log out</span></a>
      </div>
    </div>
    <div class="UserAndAdmin">
      <button *ngIf="userService.isUserLoggedIn() && adminLogin()" (click)="viewUser()" style="color:black;background-color: yellow;border-color: black;border-radius: 20px;border-width: 5px;"><i class="fa fa-address-book" style="font-size:15px"></i>Admin</button>
      <button *ngIf="userService.isUserLoggedIn() && userLogin()" (click)="viewUser()" style="color:black;background-color: yellow;border-color: black;border-radius: 20px;border-width: 5px;" ><i class="fa fa-user" style="font-size:15px"></i>User</button>

    </div>
    </div>

    <router-outlet></router-outlet>
  </div>
