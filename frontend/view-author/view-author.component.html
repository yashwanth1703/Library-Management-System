<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body>
    <h2 style="color:white;text-align: center;">Author Profile</h2>
    <div class="container"style="width:35%;height:35%;">
        <div class="shape">
            <div class="image"></div>
        </div>
        <p><b>AuthorId:</b>{{particularAuthor.authorId}}</p>
        <p><b>Author Name:</b>{{particularAuthor.authorName}}</p>
        <p><b>Date Of Birth:</b>{{particularAuthor.dateOfBirth}}</p>
        <p><b>Author Email:</b>{{particularAuthor.authorEmail}}</p>
        <p><b>Qualifications:</b>{{particularAuthor.qualifications}}</p>
        <p><button style="color:white;background-color: black;border-radius: 30px;border-style: none;width:150px;height:50px" (click)="getAllAuthors()">Back</button></p>
    </div>
</body>
</html>
