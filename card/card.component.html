
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body>

    <h2 style="color:white;text-align: center;">Cards</h2>

    <table class = "table table-hover" style="background-color:yellow;color:black;width: fit-content;" >
        <thead style="width: 100px;background-color: black;color: yellow;">
            <tr>
                <th>Card Id</th>
                
                <th>Actions</th>
                </thead>

                <tbody>
                    <tr *ngFor="let card of cards">
                        <td>{{card.id}}</td>
                        <!-- <td>{{card.cardStatus}}</td> -->
                        <td><button class="dropbtn" (click)="viewCard(card.id)">View</button></td>
                    </tr>
                </tbody>
            </table>
</body>
